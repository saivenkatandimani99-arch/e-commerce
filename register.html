<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJIO | Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="register.css">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="card register-card shadow p-4">

            <!-- Heading -->
            <h4 class="text-center fw-bold mb-4">Create Your AJIO Account</h4>

            <!-- Registration Form -->
            <form>

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control"
                           placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control"
                           placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control"
                           placeholder="Enter mobile number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control"
                           placeholder="Create password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control"
                           placeholder="Confirm password" required>
                </div>

                <!-- Register Button -->
                <a href="index.html" class="btn btn-success w-100 py-2">
                    Register
                </a>

            </form>

            <hr>

            <p class="text-center mb-0">
                Already have an account?
                <a href="ajio.html" class="fw-bold text-decoration-none">
                    Login
                </a>
            </p>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
