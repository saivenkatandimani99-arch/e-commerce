<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJIO | Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="card login-card shadow p-4">

            <h4 class="text-center fw-bold mb-4">Welcome to AJIO</h4>

            <form>

                <div class="mb-3">
                    <label class="form-label">Email or Mobile Number</label>
                    <input type="text" class="form-control"
                           placeholder="Enter email or mobile number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control"
                           placeholder="Enter password" required>
                </div>

                <a href="index.html" class="btn btn-success w-100 py-2">
                    Login
                </a>

            </form>

            <div class="text-center mt-3">
                <a href="#" class="small text-decoration-none">Forgot Password?</a>
            </div>

            <hr>

            <p class="text-center mb-0">
                New to AJIO?
                <a href="register.html" class="fw-bold text-decoration-none">
                    Create Account
                </a>
            </p>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
